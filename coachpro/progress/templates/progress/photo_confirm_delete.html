{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<form method="post" action="{% url 'progress:delete_photo' pk=photo.id %}">
    {% csrf_token %}
    <p>Are you sure you want to delete this photo?</p>
    {{ form }}
    <input type="submit" value="Confirm">
</form>
{% endblock %}
