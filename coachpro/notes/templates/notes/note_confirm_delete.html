{% extends 'users/base.html' %}
{% load static %}

{% block content %}
    {% if request.user.is_authenticated %}
    <form method="post" action="{% url 'notes:delete_note' pk=note.id %}">
        {% csrf_token %}
        <p>Are you sure you want to delete this note?</p>
        {{ form }}
        <input type="submit" value="Confirm">
    </form>
    {% endif %}
{% endblock %}
